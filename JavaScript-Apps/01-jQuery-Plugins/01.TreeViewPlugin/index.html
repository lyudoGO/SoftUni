<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Problem 1.Tree View Plugin</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src='../libs/jquery-2.1.1.min.js'></script>
	<script src='js/tree-view-plugin.js'></script>
</head>
<body>
	<section id='wrapper'>
		<ul id="tree">
			<li>1.Item</li>
			<li>2.Item</li>
			<li>3.Item(sub)
				<ul>
					<li>3.1.Item</li>
					<li>3.2.Item</li>
					<li>3.3.Item(sub)
						<ul>
							<li>3.3.1.Item</li>
							<li>3.3.2.Item</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>4.Item</li>
			<li>5.Item</li>
		</ul>
	</section>
	<script>
	$(document).ready(function () {
		$('#tree').viewTree();
	});
	</script>
</body>
</html>
