<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Problem 02.List Countries</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="libs/jquery-2.1.1.min.js"></script>
	<script src="js/edit-list-countries.js"></script>
</head>
<body>
	<section id='wrapper'>
		<h1>Countries</h1>
		<ul id='countries'>
		</ul>
		<input id='country' type="text" placeholder='Enter country or click name'>
		<input id='btn-add' type='button' value='Add'>
		<input id='btn-edit' type='button' value='Edit'>
		<input id='btn-delete' type='button' value='Delete'>
	</section>
	<section id='wrapper-town'>
		<h1>Towns</h1>
		<ul id='towns'>
		</ul>
		<input id='town' type="text" placeholder='Enter town or click name'>
		<input id='btn-add-town' type='button' value='Add'>
		<input id='btn-edit-town' type='button' value='Edit'>
		<input id='btn-delete-town' type='button' value='Delete'>
	</section>
</body>
</html>
