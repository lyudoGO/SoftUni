<article id="edit-books">
	<h2>Edit Book</h2>
	<ul>
		<li class="label">
			<span>Title</span>
			<span>Author</span>
			<span>ISBN</span>
		</li>
		<li id="{{objectId}}">
			<input type="text" class="title" value="{{title}}">
			<input type="text" class="author" value="{{author}}">
			<input type="text" class="isbn" value="{{isbn}}">
			<input type="text" class="tags" value="{{tags}}">
		</li>
	</ul>
	<input type="button" id="edit-book" value="PUT Book">
</article>
