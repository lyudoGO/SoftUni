<!DOCTYPE html>
<html>
<head>
	<title>Problem 1.Simple Table</title>
	<style type="text/css">
		table{border: 1px solid black}
		td.row1 {padding-bottom: 20px; font-size: 34px; font-weight: bold; font-family: arial}
		td {font-size: 16px; font-family: arial}
	</style>
</head>

<body>
	<table>
		<colgroup>
		   <col width="165px" />
		   <col width="205px" />
		</colgroup>

		<tbody>
			<tr>
				<td class="row1" colspan="2">Software University</td>
				<td></td>
			</tr>
			<tr>
				<td ><a href="https://softuni.bg"><img src="images/softuni-logo.png" /></a></td>
				<td><strong>Accessible and high quality software education.</strong>
				<br>
				Our mission is to make people we train true professionals in the software
				industry and support them in finding employment.</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
