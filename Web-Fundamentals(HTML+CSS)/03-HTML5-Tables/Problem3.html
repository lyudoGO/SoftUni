<!DOCTYPE html>
<html>
<head>
	<title>Problem 3.Nested Tables</title>
	<style type="text/css">
		td.first {padding-top: 25px; padding-bottom: 25px; padding-left: 10px}
		td.second{padding-left: 10px}
		table table td {font-size: 76px; font-family: arial}
	</style>
</head>

<body>
	
	<table border="1">
	<colgroup>
		<col width="188" />
		<col width="370" />
	</colgroup>
		<tr>
			<td class="first">
				<a href="https://softuni.bg"><img src="images/softuni-logo.png"></a>
			</td>
			<td class="second">
				<table border="1">
				<colgroup>
					<col width="220" />
				</colgroup>
					<tr>
					<td>Software</td>
					</tr>
					<tr>
					<td>University</td>
					</tr>
				</table>
			</td>
			
		</tr>
	</table>
</body>
</html>
