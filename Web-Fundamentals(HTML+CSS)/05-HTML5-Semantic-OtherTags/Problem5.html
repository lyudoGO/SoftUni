<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Problem 5.</title>
	
</head>

<body style="margin: 20px 0 0 20px;">

	<canvas id="myCanvas" width="246" height="266" style="border:2px dashed #FF0000;">
		Your browser does not support the HTML5 canvas tag.
	</canvas>
	
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.font = "30px Tahoma";
		ctx.fillText("I love JavaScript",16,40);
		
		ctx.fillStyle = "#F1DA4E";
		ctx.fillRect(55,85,133,133);
		
		ctx.font = "62px Arial Bold";
		ctx.fillStyle = "#000000";
		ctx.fillText("JS",110,208);
	</script>
</body>


</html>
