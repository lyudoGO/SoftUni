<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>frame_header</title>
	<style>
		body{font-family: Lucida Grande, Lucida Sans, sans-serif;}
		h1{margin: 0 0 40px 50px;}
		ul{list-style-type: none;}
		a{text-decoration: none;color: #777777;}
		li{float: left;margin: 0 85px 0 0;}
		input[type=text]{float: left;margin: 0 0 0 0;background-color: #F7F7F7;border: none;}
		input[type=image]{float: left;margin: 0 0 0 0;}
		fieldset{float: right;margin: 0 20px 5px 0; width: 175px; height: 10px;border: none;}
	</style>
</head>

<body>
	<h1>BGJUG - Bulgarian Java User Group</h1>
	<ul>
		<li><a href="#">ABOUT</a></li>
		<li><a href="#">EVENTS</a></li>
		<li><a href="#">CONTACTS</a></li>
	</ul>
	<form>
	  <fieldset>
		<input type="text" name="search-btn" placeholder="Search"/>
		<input type="image" name="submit-btn" src="../images/submit-btn.png"/>
	  </fieldset>	
	</form>
	<hr width="98%" size="1px" />


</body>

</html>
