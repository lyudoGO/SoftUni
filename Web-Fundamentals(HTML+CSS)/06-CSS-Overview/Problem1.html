<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Problem 1.World Cup Brazil</title>
	<link rel="stylesheet" href="styles/styles-problem1.css" /> 
</head>
<body>
	<div class="container">
		<table>
			<colgroup>
			   <col width="204px" />
			   <col width="100px" />
			   <col width="204px" />
			   <col width="100px" />
			   <col width="173px" />
			   <col width="132px" />
			   <col width="167px" />
			   <col width="68px" />
            </colgroup>

			<tr class="row-one">
				<td class="country-one">Country</td>
				<td class="result">Result</td>
				<td class="country-two">Country</td>
				<td class="group">Group</td>
				<td colspan="4" class="bet">Place A Bet</td>
			</tr>
			
			<tr class="row-two">
				<td class="brasil">Brasil<span class="brasil"></span></td>
				<td class="result">1 - 3</td>
				<td class="mexico"><span class="mexico"></span>Mexico</td>
				<td class="group">A</td>
				<td class="fife-cell">Brasil</td>
				<td class="number">
					<input type="number" min="0" max="10" value="0"/>
					<span>-</span>
					<input type="number" min="0" max="10" value="0"/>
				</td>
				<td class="seven-cell">Mexico</td>
				<td><input type="button" value="BET" /></td>
			</tr>
			<tr class="row-three">
				<td class="spain">Spain<span class="spain"></span></td>
				<td class="result">1 - 5</td>
				<td class="netherlands"><span class="netherlands"></span>Netherlands</td>
				<td class="group">B</td>
				<td class="fife-cell">Spain</td>
				<td class="number">
					<input type="number" min="0" max="10" value="0"/>
					<span>-</span>
					<input type="number" min="0" max="10" value="0"/>
				</td>
				<td class="seven-cell">Netherlands</td>
				<td><input type="button" value="BET" /></td>
			</tr>
			<tr class="row-four">
				<td class="italy">Italy<span class="italy"></span></td>
				<td class="result">2 - 1</td>
				<td class="england"><span class="england"></span>England</td>
				<td class="group">C</td>
				<td class="fife-cell">Italy</td>
				<td class="number">
					<input type="number" min="0" max="10" value="0"/>
					<span>-</span>
					<input type="number" min="0" max="10" value="0"/>
				</td>
				<td class="seven-cell">England</td>
				<td><input type="button" value="BET" /></td>
			</tr>
			<tr class="row-fife">
				<td class="argentina">Argentina<span class="argentina"></span></td>
				<td class="result"> - </td>
				<td class="bosnia"><span class="bosnia"></span>Bosnia and Herz</td>
				<td class="group">F</td>
				<td class="fife-cell">Argentina</td>
				<td class="number">
					<input type="number" min="0" max="10" value="0"/>
					<span>-</span>
					<input type="number" min="0" max="10" value="0"/>
				</td>
				<td class="seven-cell">Bosnia and Herz</td>
				<td><input type="button" value="BET" /></td>
			</tr>
			<tr class="row-six">
				<td class="germany">Germany<span class="germany"></span></td>
				<td class="result"> - </td>
				<td class="portugal"><span class="portugal"></span>Portugal</td>
				<td class="group">E</td>
				<td class="fife-cell">Germany</td>
				<td class="number">
					<input type="number" min="0" max="10" value="0"/>
					<span>-</span>
					<input type="number" min="0" max="10" value="0"/>
				</td>
				<td class="seven-cell">Portugal</td>
				<td><input type="button" value="BET" /></td>
			</tr>
		</table>	
	</div>
</body>
</html>
